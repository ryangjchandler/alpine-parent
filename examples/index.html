<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>$parent</title>
</head>
<body>
    <fieldset x-data="{ value: 'foo' }">
        <p>My value is <strong x-text="value"></strong></p>

        <fieldset x-data="{ value: 'bar' }">
            <p>My value is <strong x-text="value"></strong></p>
            <p>My parent's value is <strong x-text="$parent.value"></strong></p>

            <fieldset x-data="{ value: 'baz' }">
                <p>My value is <strong x-text="value"></strong></p>
                <p>My parent's value is <strong x-text="$parent.value"></strong></p>
                <p>My parent's parent value is <strong x-text="$parent.$parent.value"></strong></p>

                <input type="text" x-model="$parent.$parent.value">
            </fieldset>
        </fieldset>
    </fieldset>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.magic('parent', (el, { Alpine }) => {
                return Alpine.mergeProxies(
                    Alpine.closestDataStack(el).slice(1)
                )
            })
        })
    </script>
</body>
</html>
